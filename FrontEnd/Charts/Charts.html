<!DOCTYPE html>
<html>

<head>
    <title>
        EnergyLive2022
    </title>

    <link rel="StyleSheet" href="Charts.css">
    <script type="text/javascript" src="Charts.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

</head>

<body>
    <div class="plot_parameters">
        <h2 style="text-align: center; font-family: 'Courier New', Courier, monospace; font-size: 35px;">
            <u>EnergyLive2022</u></i>
        </h2>
        <ul>
            <li>
                <label> Starting date: </label>
                <input type="date" id="date1" name="date1">
                <br>
                <br>
            </li>
            <li>
                <label> Ending date: </label>
                <input type="date" id="date2" name="date2">
                <br>
                <br>
            </li>
            <li>
                <label> Quantity: </label>
                <select name="quantity" id="quantity" onchange="get_quantity()">
                    <option value="Actual total load">Actual Total Load</option>
                    <option value="Generation per type">Generation Per Type</option>
                </select>
                <br>
                <br>
            </li>
            <li>
                <label> Country: </label>
                <select name="country" id="country">
                    <option value="DE"> Germany </option>
                    <option value="GR" selected> Greece </option>
                    <option value="XK"> Kosovo </option>
                    <option value="AT"> Austria </option>
                    <option value="CH"> Switzerland </option>
                    <option value="RO"> Romania </option>
                    <option value="HU"> Hungary </option>
                    <option value="ME"> Montenegro </option>
                    <option value="RS"> Serbia </option>
                    <option value="HU"> Hungary </option>
                    <option value="LV"> Latvia </option>
                    <option value="PL"> Poland </option>
                    <option value="SI"> Slovenia </option>
                    <option value="NL"> Netherlands </option>
                </select>
                <br>
                <br>
            </li>
            <li id="gen_type">
                <label> Pick generation type: </label>
                <select name="gen_type" id="gen">
                    <option value="Fossil Hard Coal"> Fossil Hard coal </option>
                    <option value="Geothermal"> Geothermal </option>
                    <option value="Wind Onshore"> Wind Onshore </option>
                    <option value="Solar"> Solar </option>
                    <option value="Hydro Water Reservoir">Hydro Water Reservoir</option>
                    <option value="Hydro Pumped Storage">Hydro Pumped Storage</option>
                    <option value="Fossil Gas">Fossil Gas</option>
                    <option value="Waste">Waste</option>
                    <option value="Fossil Oil">Fossil Oil</option>
                    <option value="Biomass">Biomass</option>
                    <option value="Nuclear">Nuclear</option>
                </select>
            </li>
        </ul>
        <table>
            <tr>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr>
                <td>
                    <p id="email">Mail</p>
                </td>
                <td>
                    <p id="first_name">Name</p>
                </td>
                <td>
                    <p id="last_name">Surname</p>
                </td>

            </tr>
        </table>
        <!-- </div> -->
        <br>
        <br>
        <div class="redirect_buttons">
            <button type="button" class="button" onclick="logout()" style="margin-right: 90px;">Logout</button>
            <button type="button" class="button" onclick="goto_extend()">Extend Plan</button>
        </div>
    </div>


    <!--===========================EDW VALTE TA CHARTS SE PRWTI FASI====================== -->
    <div class="mycharts">

        <script>

            let data = []
            let options = {

                title: {
                    text: ''
                },

                subtitle: {
                    text: ''
                },

                yAxis: {
                    title: {
                        text: ''
                    }
                },

                xAxis: {
                    categories: []
                },

                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle'
                },

                plotOptions: {
                    series: {
                        label: {
                            connectorAllowed: false
                        },
                        pointStart: 1
                    }
                },

                series: [{
                    name: 'Actual load',
                    data: data
                }],

                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 500
                        },
                        chartOptions: {
                            legend: {
                                layout: 'horizontal',
                                align: 'center',
                                verticalAlign: 'bottom'
                            }
                        }
                    }]
                }

            }

        </script>
        <!-- <div id="chart_header" style="display: inline-block">
            <h3>Quantity</h3>
            <h3></h3>
            <h3>Country</h3>
        </div> -->
        <div id="Check1">Quantity</div>
        <div id="Check2"></div>
        <div id="Check3">Country</div>
        <figure class="highcharts-figure">
            <div id="container"></div>
            <!-- <p class="highcharts-description">
        Basic line chart showing trends in a dataset. This chart includes the
        <code>series-label</code> module, which adds a label to each line for
            enhanced readability. -->
            </p>
        </figure>
        <div id="update" style="display: inline-block">Latest update:</div>
        <div id="dateupdate" style="display: inline-block">Day</div>
        <br>
        <button type="button" onclick="addFromWeb1()" style="padding:10px; margin-left:500px;">Refresh</button>

    </div>


</body>

</html>
