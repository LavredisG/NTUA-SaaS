<!DOCTYPE html>
<html>

<head>

	<!-- Prevents user from going back with browser's arrow -->
	<script type="text/javascript">
		function preventBack() {
			window.history.forward();
		}

		setTimeout("preventBack()", 0);

		window.onunload = function () { null };
	</script>


	<meta charset="ISO-8859-1">

	<title>EnergyLive2022</title>

	<!-- Specify the CSS File -->
	<link rel="stylesheet" type="text/css" href="Extend.css">

	<!-- Specify the JavaScript File -->
	<script type="text/javascript" src="Extend.js"></script>

</head>

<body>
	<!--<h2 style="text-align: center; font-family: 'Courier New', Courier, monospace; font-size: 40px; color: indigo;">-->
	<h2 style="text-align: center; font-family: 'Courier New', Courier, monospace; font-size: 65px; color: indigo;">
		<u>EnergyLive2022</u></i>
	</h2>

	<table class="logintable">
		<tr>
			<th>First name:</th>
			<td> <input type="text" id="first_name" readonly> </td>
		</tr>
		<tr>
			<th>Last name:</th>
			<td> <input type="text" id="last_name" readonly> </td>
		</tr>
		<tr>
			<th>Email:</th>
			<td> <input type="text" id="email" readonly> </td>
		</tr>

	</table>

	<br><br><br>

	<table class="logintable1">
		<tr>
			<th style="text-align: center;">Days left:</th>
			<th style="text-align: center;">Extend by (days): </th>
		</tr>
		<tr>
			<td>
				<input type="text" id="days_left" readonly>
			</td>
			<td>
				<input type="number" id="extend_days" min="0"
					onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))">
			</td>
		</tr>
	</table>

	<br><br><br><br>
	<table class="logintable2">
		<tr>
			<td>
				<div class="button" onclick="extend()" style="margin-right: 190px;">Extend Plan</div>
			</td>
			<td>
				<div class="button" onclick="cancel()" style="margin-left: 120px; margin-right: 120px;">Cancel Plan
				</div>
			</td>
			<td>
				<div class="button" onclick="back()" style="margin-left: 190px;">Return Back</div>
			</td>
		</tr>
	</table>

</body>

</html>
